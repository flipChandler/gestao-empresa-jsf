<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="css" name="style.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.buscarTodas}" />
	</f:metadata>
			
</h:head>

<h:body>	

	<header>	
		<h:graphicImage library="img" name="logo.png" />		
	</header>
	
	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">		
		
		<p:dataTable value="#{gestaoEmpresasBean.empresas}" 
					 var="empresa"
					 emptyMessage="Nenhuma informação a ser exibida">
			<p:column headerText="Razão Social">
				<h:outputText value="#{empresa.razaoSocial}" />
			</p:column>
			
			<p:column headerText="Nome Fantasia">
				<h:outputText value="#{empresa.nomeFantasia}" />
			</p:column>
			
			<p:column headerText="Tipo Empresa">
				<h:outputText value="#{empresa.tipoEmpresa}" />
			</p:column>
			
			<p:column headerText="Ramo Atividade">
				<h:outputText value="#{empresa.ramoAtividade.descricao}" />
			</p:column>
		</p:dataTable>
		
	</div>

	<footer>JSF e Primefaces Essencial</footer>

</h:body>

</html>
