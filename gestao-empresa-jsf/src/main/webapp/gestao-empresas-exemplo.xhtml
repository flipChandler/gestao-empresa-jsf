<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="css" name="style.css" />
	
</h:head>

<h:body>

	<header>	
		<h:graphicImage library="img" name="logo.png" />		
	</header>

	<div id="conteudo">
	
		<h:form>

			<h:panelGrid columns="2">

				<p:outputLabel value="Razão Social:" for="razaoSocial" />
				<h:panelGroup>				
					<p:inputText id="razaoSocial" 
								 value="#{gestaoEmpresasExemploBean.empresa.razaoSocial}"
								 required="true"
								 label="Razão Social" />				
					<p:message for="razaoSocial" />												 
				</h:panelGroup>
				
				<p:outputLabel value="Nome Fantasia:" for="nomeFantasia" />
				<h:panelGroup>				
					<p:inputText id="nomeFantasia" 
								 value="#{gestaoEmpresasExemploBean.empresa.nomeFantasia}" 
								 required="true" 
								 label="Nome Fantasia" />								 
					<p:message for="nomeFantasia" />					
				</h:panelGroup>
				
				<p:outputLabel value="Tipo Empresa:" for="tipo" />
				<h:panelGroup>				
					<p:selectOneMenu id="tipo" 
									 value="#{gestaoEmpresasExemploBean.empresa.tipoEmpresa}"
									 required="true"
									 label="Tipo Empresa" >						
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasExemploBean.tiposEmpresa}"
									   var="tipoEmpresa"
									   itemLabel="#{tipoEmpresa.descricao}"
									   itemValue="#{tipoEmpresa}" />						
					</p:selectOneMenu>					
					<p:message for="tipo" />
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ" for="cnpj" />
				<h:panelGroup>				
					<p:inputText id="cnpj" 
								 value="#{gestaoEmpresasExemploBean.empresa.cnpj}"
								 label="CNPJ">								 
						<f:validateLength minimum="18" maximum="18" />						
					</p:inputText>					
					<p:message for="cnpj" />					
				</h:panelGroup>
				
				<p:outputLabel value="Data fundação:" for="dataFundacao" />
				<h:panelGroup>				
					<p:inputText id="dataFundacao" 
								 value="#{gestaoEmpresasExemploBean.empresa.dataFundacao}"
								 label="Data fundação">								 
						<f:convertDateTime pattern="dd/MM/yyyy" />						
					</p:inputText>					
					<p:message for="dataFundacao" />					
				</h:panelGroup>
				
				<p:outputLabel value="Faturamento:" for="faturamento" />
				<h:panelGroup>				
					<p:inputText id="faturamento" 
								 value="#{gestaoEmpresasExemploBean.empresa.faturamento}"
								 label="Faturamento">						
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />						
					</p:inputText>					
					<p:message for="faturamento" />					
				</h:panelGroup>
				
				<p:outputLabel />
				<p:commandButton value="Salvar" 
								 actionListener="#{gestaoEmpresasExemploBean.salvar}"
								 update="@form" />	
								 
				<p:outputLabel />
				<h:commandLink value="Ajuda?" 
							   action="#{gestaoEmpresasExemploBean.ajudaGestaoEmpresas}" />	
								 			

			</h:panelGrid>
			
			<p:dataTable value="#{[0, 0, 0, 0]}">				
				<p:column headerText="Razão Social">											
					<h:outputText value="AlgaWorks - Software, Treinamentos LTDA" />					
				</p:column>
				
				<p:column headerText="Nome Fantasia">				
					<h:outputText value="AlgaWorks" />					
				</p:column>
				
				<p:column headerText="Tipo Empresa">				
					<h:outputText value="AlgaWorks" />					
				</p:column>				
			</p:dataTable>
			
		</h:form>
		
	</div>

	<footer>JSF e Primefaces Essencial</footer>

</h:body>

</html>
